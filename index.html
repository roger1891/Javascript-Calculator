<html>
  <head>
    <title>The Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calc-wrapper">
        <div id="result-screen">
          <h1 class="blue-font">Result</h1>
        </div>
        <div id="comp-screen">
          <p class="blue-font">Computation</p>
        </div>
        <div id="button-display" class="container-fluid">
          <!--first row-->
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-basic orange-font">C</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-basic orange-font"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
            </div>  
            <div class="col-md-3 operator-background">
              <button type="button" class="btn btn-operator blue-font">/</button>
            </div>          
          </div>
          <!--/first row-->
          <!--second row-->
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">7</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">8</button>
            </div>        
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">9</button>
            </div>
            <div class="col-md-3 operator-background">
              <button type="button" class="btn btn-operator blue-font">*</button>
            </div>          
          </div>
          <!--/second row-->
          <!--third row-->
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">4</button>
            </div>
            <div class="col-md-3">
             <button type="button" class="btn btn-basic">5</button>
            </div>        
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">6</button>
            </div> 
            <div class="col-md-3 operator-background">
              <button type="button" class="btn btn-operator blue-font">-</button>
            </div>          
          </div>
          <!--/third row--> 
          <!--fourth row-->
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">1</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">2</button>
            </div>        
            <div class="col-md-3">
              <button type="button" class="btn btn-basic">3</button>
            </div> 
            <div class="col-md-3 operator-background">
              <button type="button" class="btn btn-operator blue-font">+</button>
            </div>          
          </div>
          <!--/fourth row-->
          <!--fifth row-->
          <div class="row">
            <div class="col-md-9">
              <button type="button" class="btn btn-basic">0</button>
            </div> 
            <div class="col-md-3 operator-background">
              <button type="button" class="btn btn-operator blue-font">.</button>
            </div>          
          </div>
          <!--/fifth row-->
          <!--sixth row-->
          <div class="row">

            <div class="col-md-12 operator-background">
              <button type="button" class="btn btn-operator blue-font">=</button>
            </div>          
          </div>
          <!--/sixth row-->          
        </div>
      </div>
    </div>
  </body>
</html>
